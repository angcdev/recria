<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>NETFLIX</title>
        <link rel="stylesheet" href="/assets/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--responsividade-->
        <link rel="stylesheet" href="/assets/css/responsive.css">

        <!--Owl carousel-->
        <link rel="stylesheet" href="/assets/css/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="/assets/css/owl/owl.theme.default.min.css">

    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <div class="menu">
                    <nav>
                        <a href="">Início</a>
                        <a href="">Séries</a>
                        <a href="">Filmes</a>
                        <a href="">Documentários</a>
                    </nav>
                </div>
            </div>

        </header>

        <main>
            <div class="filme-principal">
                <div class="container-wrapper">
                    <h3 class="titulo">BREAKING BAD</h3>
                    <p class="descricao">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos. Assista agora a nova temporada de Breaking Bad.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="carrosel-filmes">
            <h3 class="titulo1-carrosel">Mais populares</h3>
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="/assets/images/breaking.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/assets/images/grey.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/assets/images/umbrella.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/assets/images/lupin.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/assets/images/riverdale.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/assets/images/cobrakai.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/assets/images/casa.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/assets/images/alice.jpg" alt="">
                </div>

            </div>
        </div>




        <script src="https://kit.fontawesome.com/9a0f3eddca.js" crossorigin="anonymous"></script>
        <script src="/assets/js/owl/jquery.min.js"></script>
        <script src="/assets/js/owl/owl.carousel.min.js"></script>
        <script src="/assets/js/main.js"></script>

    </body>
</html>
